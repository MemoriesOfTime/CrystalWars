scoreboard_wait:
  title: "{PluginName}"
  line:
    - "§7{yyyy}/{MM}/{dd}"
    - "{AutoSpace}"
    - "§f地图: §a{MapName}"
    - "§f玩家: §a{PlayerCount}/§a{MaxPlayer}"
    - "{AutoSpace}"
    - "[IF:PlayerCount>=MinPlayer]{§f即将开始: §a{time}s}[IF_NOT:PlayerCount>=MinPlayer]{§f等待玩家加入中...}"
    - "{AutoSpace}"
    - "§f模式: §a{GameMode}"
    - "§f版本: §7v{PluginVersion}"
    - "{AutoSpace}"

